name: CD - Deploy Backend y Frontend 

on:
  push:
    branches: [main]

jobs:
  backend:
    name: 游 Despliegue Backend
    runs-on: ubuntu-latest

    steps:
      - name: 游닌 Clonar repositorio
        uses: actions/checkout@v4

      - name: 游닍 Instalar dependencias del backend
        run: npm install
        working-directory: .  # o ajusta si tu backend est치 en subcarpeta

      - name: 游빍 Ejecutar pruebas del backend
        run: npm test || echo "丘멆잺 Las pruebas del backend fallaron, pero seguimos..."
        working-directory: .

  frontend:
    name: 游 Despliegue Frontend
    runs-on: ubuntu-latest
    needs: backend

    steps:
      - name: 游닌 Clonar repositorio
        uses: actions/checkout@v4

      - name: 游닍 Instalar dependencias del frontend
        run: npm install
        working-directory: ./frontend-client  # ajusta si tu front est치 en otra carpeta

      - name: 游빔 Build del frontend
        run: npm run build
        working-directory: ./frontend-client

  deploy:
    name: 游 Deploy a Render
    runs-on: ubuntu-latest
    needs: [frontend, backend]

    steps:
      - name: 游늷 Desplegar Backend a Render
        run: curl -X POST ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}

      - name: 游늷 Desplegar Frontend a Render
        run: curl -X POST ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}


