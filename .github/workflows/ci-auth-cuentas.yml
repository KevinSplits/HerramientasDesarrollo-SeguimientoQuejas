name: CI - Crear y Validar cuentas

on:
  push:
    branches: [main, dev-pablo]
  pull_request:
    branches: [main, dev-pablo]

jobs:
  crear-cuentas:
    name: Crear cuentas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar dependencias backend
        run: npm install
      - name: Ejecutar test crear cuenta
        run: npm test

  validar-cuentas:
    name: Validar cuentas
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Instalar dependencias frontend
        run: npm install
        working-directory: ./client
      - name: Ejecutar test validar cuenta
        run: npm test
        working-directory: ./client
        
  logeo-exitoso:
    name: Logeo exitoso
    runs-on: ubuntu-latest
    needs: 
      - crear-cuentas
      - validar-cuentas
    steps:
      - name: Confirmar logeo exitoso
        run: echo "âœ… Todos los tests pasaron. Logeo exitoso."
