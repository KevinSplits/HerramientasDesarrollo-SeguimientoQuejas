name: CI/CD - Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  crear-cuenta:
    name: ğŸ§ª Crear Cuenta
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Instalar dependencias backend
        run: npm install
      - name: âœ… Test crear cuenta
        run: npm test

  validar-cuenta:
    name: ğŸ§ª Validar Formulario
    runs-on: ubuntu-latest
    needs: crear-cuenta
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Instalar dependencias frontend
        run: npm install
        working-directory: ./client
      - name: âœ… Test validaciÃ³n de formularios
        run: npm test
        working-directory: ./client

  logeo-exitoso:
    name: ğŸ” Logeo Exitoso
    runs-on: ubuntu-latest
    needs: [crear-cuenta, validar-cuenta]
    steps:
      - name: ğŸ Confirmar logeo exitoso
        run: echo "âœ” Logeo exitoso. Flujo completado."

  lint-frontend:
    name: ğŸ§¹ Lint Frontend
    runs-on: ubuntu-latest
    needs: logeo-exitoso
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Instalar dependencias
        run: npm install
        working-directory: ./client
      - name: âœ… Ejecutar ESLint
        run: npm run lint
        working-directory: ./client

  build-backend:
    name: ğŸ— Build Backend
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Instalar dependencias backend
        run: npm install
      - name: ğŸ§ª Ejecutar test backend
        run: npm test

  build-frontend:
    name: ğŸ— Build Frontend
    runs-on: ubuntu-latest
    needs: lint-frontend
    steps:
      - uses: actions/checkout@v4
      - name: ğŸ“¦ Instalar dependencias frontend
        run: npm install
        working-directory: ./client
      - name: ğŸ§± Build frontend
        run: npm run build
        working-directory: ./client
      - name: ğŸ§ª Ejecutar test frontend
        run: npm test
        working-directory: ./client

  build-exitoso:
    name: âœ… Build exitoso
    runs-on: ubuntu-latest
    needs: [build-backend, build-frontend]
    steps:
      - name: ğŸ‰ Confirmar build exitoso
        run: echo "âœ” Build y tests exitosos en backend y frontend."

  deploy:
    name: ğŸš€ Deploy a Render
    runs-on: ubuntu-latest
    needs: build-exitoso
    steps:
      - name: ğŸ“Œ Desplegar Backend a Render
        run: curl -X POST ${{ secrets.RENDER_BACKEND_DEPLOY_HOOK }}

      - name: ğŸ“Œ Desplegar Frontend a Render
        run: curl -X POST ${{ secrets.RENDER_FRONTEND_DEPLOY_HOOK }}
